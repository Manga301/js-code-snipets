<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="/index.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div id="task-list">
            <div class="task-list-header">
                <h1 class="header-title">Code Snipets</h1>
                <button id="new-task-btn">Add New Snip +</button>
            </div>
            <div class="task-main-section">
                <div class="task-form">
                    <select name="languages" id="coding-language">
                        <option value="javascript">javascript</option>
                        <option value="css">css</option>
                        <option value="html">html</option>
                        <option value="react">react</option>
                        <option value="python">python</option>
                    </select>

                    <input type="text" 
                    id="title-el" 
                    name="title" 
                    placeholder="Title">
                    
                    <textarea type="text" id="description-el" 
                    name="description" 
                    rows="4" cols="50" 
                    placeholder="Code Snip"></textarea>
                    
                    <button id="add-task-btn">Add Snip</button>
                </div>
                
                <div id="tasks-el">
                </div>
            </div>
        </div>
        <script src="/index.js"></script>
    </body>
</html>
